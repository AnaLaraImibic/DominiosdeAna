<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Modelo 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/STLLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        #contenedor {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="contenedor"></div>
    <script>
        // Inicializar la escena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        // Configurar cámara
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Configurar renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById("contenedor").appendChild(renderer.domElement);
        
        // Añadir luces
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Cargar el modelo STL
        const loader = new THREE.STLLoader();
        loader.load("https://cdn.jsdelivr.net/gh/AnaLaraImibic/DominiosdeAna@095796c984d2ba1161e5dbd03d0aeb2090e67307/Modelomallasimplificada.stl", function (geometry) {
            // Centrar el modelo en el origen
            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            geometry.translate(-center.x, -center.y, -center.z);
            
            // Crear el material y el mesh
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x049ef4,
                specular: 0x111111,
                shininess: 100
            });
            const mesh = new THREE.Mesh(geometry, material);
            
            // Calcular el tamaño del modelo y ajustar la cámara
            geometry.computeBoundingSphere();
            const radius = geometry.boundingSphere.radius;
            camera.position.set(0, 0, radius * 2.5);
            
            scene.add(mesh);
            
            // Función de animación
            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        });
        
        // Manejar cambios de tamaño de ventana
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
