<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/STLLoader.js"></script>
</head>
<body>
    <div id="contenedor" style="width: 100%; height: 100vh;"></div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("contenedor").appendChild(renderer.domElement);

        const loader = new THREE.STLLoader();
        loader.load("https://cdn.jsdelivr.net/gh/AnaLaraImibic/DominiosdeAna@095796c984d2ba1161e5dbd03d0aeb2090e67307/Modelomallasimplificada.stl", function (geometry) {
            const material = new THREE.MeshNormalMaterial();
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            camera.position.z = 5;

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        });
    </script>
</body>
</html>
